<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=no">
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>SharedNotes</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">SharedNotesApp</h1>
      
      <hr class="my-4">
      <p>Share notes with your family.</p>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Note:</label>
        <textarea class="form-control" id="ema" rows="3"></textarea>
      </div>
      <input class="w-25 form-control form-control-lg mb-2" type="text" value='NAME' id="nam"></input> 
      <!-- <input class="w-25 form-control form-control-lg mb-4" type="text" value='EMAIL' id="ema"></input> -->
      <button class="btn btn-primary btn-lg" id="postButton" onclick="postNew()">SEND NOTE</button>
      <button class="btn btn-primary btn-lg" id="getButton" onclick="getUsers()">UPDATE</button>
      <button class="btn btn-primary btn-lg" id="deleteButton" onclick="deleteUser()">DELETE NOTE</button>
      <div id="message">
        <table id = minTabell>
          <thead>
            <tr>
              <th>Name</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody id = "userTable">
          </tbody>
        </table>
        </table>
      </div> 
  </div>
    <br>

  
    <script src = "website.js"></script>
  </body>
</html>
