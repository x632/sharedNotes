<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=no">
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>SharedNotes</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Family chat</h1>
      <hr class="my-3">
      <p>Share messages with your family.</p>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message:</label>
        <textarea class="form-control" id="ema" rows="3"></textarea>
      </div>
      <input style="display: inline" class="w-25 form-control form-control-lg mb-2" type="text" value='NAME' id="nam"></input> 
      <span id = "invis" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Please select a note first!</span>
      <span id = "emptyMessage" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Your message is empty!</span><br>
      <button class="btn btn-primary btn-lg" id="postButton" onclick="postNew()">SEND MESSAGE</button>
      <button class="btn btn-primary btn-lg" id="deleteButton" onclick="deleteUser()">DELETE MESSAGE</button>
      <button class="btn btn-primary btn-lg" id="puButton" onclick="putUser()">EDIT MESSAGE</button>
      <div id="message">
        <table id = minTabell>
          <style type="text/css">
            td {
                padding-top:0px;
                padding-bottom:5px;
                padding-right:20px;   
                }
 
            td:first-child {
                  padding-left:0px;
                  padding-right:20px;
                }
         </style>
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>Name</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id = "userTable">
          </tbody>
        </table>
        </table>
      </div> 
  </div>
    <br>

  
    <script src = "website.js"></script>
  </body>
</html>
